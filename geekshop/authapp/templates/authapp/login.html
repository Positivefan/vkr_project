{% extends 'authapp/base.html' %}

{% block content %}
    <form class="form-horizontal col-10" method="post" action="{% url 'authapp:login' %}" style = "padding: 10px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Войти</button>
    </form>
    <a class = "btn btn-danger"  href="{% url 'authapp:register' %}" style="width: 100%">Зарегистрироваться</a>

{% endblock %}
